<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">List Categories</h1>
    </div>

</div>

<div class="row">
    <div class="col-lg-12">
        <div class="box-body chat" id="chat-pagination">
            <div class="pull-left">
                show [
                <a ng-click="setPerPage(2)">2</a>
                /
                <a ng-click="setPerPage(4)">4</a>
                /
                <a ng-click="setPerPage(6)">6</a>
                /
                <a ng-click="setPerPage(12)">12</a>
                ]
                per page
            </div>
            <pagination ng-model="search.currentPage" ng-change="pageChanged()" total-items="search.totalItems"
                        items-per-page="search.itemsPerPage"
                        max-size="search.maxPageSize" boundary-links="search.displayPageBoundaryLinks"
                        class="pull-right"></pagination>

        </div>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                List Categories
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">

                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Slug</th>
                            <th>Short Description</th>
                            <th>Status</th>
                            <th class="col-sm-1"></th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr class="gradeC" ng-repeat="category in categories">
                            <td>{{category.name}}</td>
                            <td>{{category.slug}}</td>
                            <td>{{category.shortDescription}}</td>
                            <td>{{category.status }}</td>
                            <td>

                                <a title="" data-toggle="tooltip" href="" data-original-title="View">
                                    <i class="fa fa-fw fa-eye"></i>
                                </a>

                                <a ui-sref="backend.category.edit({id:category.id})" class="update" title=""
                                   data-toggle="tooltip" href="" data-original-title="Update">
                                    <i class="fa fa-fw fa-pencil"></i>
                                </a>
                                <a class="delete" ng-click="category.remove()" title="" data-toggle="tooltip" href=""
                                   data-original-title="Delete">
                                    <i class="fa fa-fw fa-trash-o"></i>
                                </a>


                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
